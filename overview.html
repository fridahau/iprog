<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <style>
      .padding{
        display: inline-block;
        padding: 0px 15px 15px 15px;
      }   

      #miniHeader{
      	background-color: #FFE599;
      	margin: 0px;
      }

    </style>

  </head>
  <body>
    <!--header-->
    <div id="header" class="container-fluid">
      <h1>Homelette</h1>
      <p id="citation"> From the best chef's in the world directly into your kitchen </p>
    </div>

    <div id="wrap">
      <div id="overviewView">
        <div class="row">
          <div class="col-lg-12" id="miniHeader">
            <h3 class="padding">My dinner: <span id="numberOfGuests"></span> people</h3>
            <button id="minusGuest" class="btn btn-default" style='margin-left: 15px'>Go back and edit dinner</button>
            </br>
          </div>        
        </div>

        <div class="row">
          <div class="col-lg-9 text-right">
            <table class="table" style:'text'>
              <tr>
                <td>
                  <image src="images/icecream.jpg" id="dishImage">
                  <h4 id="dishName">Ice cream</h4>
                  <p><span id="dishPrice">14</span> <span id="currency">SEK</span> </p>
                </td>
                <td>
                  <image src="images/icecream.jpg" id="dishImage">
                  <h4 id="dishName">Ice cream</h4>
                  <p><span id="dishPrice">14</span> <span id="currency">SEK</span> </p>
                </td>
                <td>
                  <image src="images/icecream.jpg" id="dishImage">
                  <h4 id="dishName">Ice cream</h4>
                  <p><span id="dishPrice">14</span> <span id="currency">SEK</span> </p>
                </td>
              </tr>       
            </table>
          </div>

          <div class="col-lg-3">
            Total: 
            <p><span id="totalPrice">42</span> <span id="currency">SEK</span></p>
          </div>
          <hr>
          </div>

          <div class="row text-center">
            <button id="minusGuest" class="btn btn-default">Print full recipe</button>
          </div>
        </div>
      </div>
    </div> 
   

    <!-- jQuery -->
    <!--<script src="https://code.jquery.com/jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/dinnerView.js"></script>
  <script src="js/view/exampleViewController.js"></script>
  </body>
</html>
