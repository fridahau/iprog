<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <!--header-->
    <div id="header" class="container-fluid">
      <h1>Homelette</h1>
      <p id="citation"> From the best chef's in the world directly into your kitchen </p>
    </div>

    <div id="wrapper">
    <!-- sidebar-->
      <div id="sidebar-wrapper" class="col-sm-3">
        <h3>My dinner</h3>
        <hr>
        <div id ="menuView">
          Number of guests:
          <span id="numberOfGuests"></span>
          <button id="minusGuest" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-minus"></span></button>
          <button id="plusGuest" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
        

        <!-- menu -->
          <table class="table" style='margin-top: 15px;' id="menuTable">
            <thead style='background-color: #f6f6f6;'>
              <tr>
                <th>Dish Name</th>
                <th>Cost</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td>SEK <span id="totalCost"></span></td>
              </tr>
            </tbody>
          </table>

          <div class="text-center">
            <botton type="botton" class="btn btn-default">Confirm dinner</botton> 
          </div>
        </div>
      </div>   
           

        <!-- main -->
        <div id="main-wrapper" class="col-sm-9 pull-right">
          <div id="main">
            <div id="dishView">
              
            </div> <!--Slut-->
          </div>                  
        </div>
    </div>
  </div>

    <!-- jQuery -->
    <!--<script src="https://code.jquery.com/jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/menuView.js"></script>
  <script src="js/view/dishView.js"></script>
  <script src="js/view/exampleViewController.js"></script>
  </body>
</html>
