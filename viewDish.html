<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <style>
    	#searchDishes {
    	}
    	 #menu {
    	 	
    	 }
    </style>
  </head>
  <body>
	<div class="container-fluid">
		<!-- Header -->
		<div class="page-header">
  			<h1>Homelette</h1>
  			From the best chef's in the world directly into your kitchen
		</div>

		
		<div class="row">
			<!-- Navbar -->
			<div class="col-lg-3 sidenav" id="menu">
				<h4>My dinner</h4>
				<div id ="exampleView">
					Number of guests:
					<span id="numberOfGuests"></span>
					<button id="minusGuest" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-minus"></span></button>
					<button id="plusGuest" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
				</div>

				<!-- menu -->
				<table class="table">
					<thead>
						<tr>
							<th>Dish Name</th>
							<th>Cost</th>
						</tr>
					</thead>
					<tr>
						<td></td>
						<td>SEK <span id="totalCost"></span></td>
					</tr>
				</table>
				<botton type="botton" class="btn btn-default">Confirm dinner</botton>	
			</div>

			<div class="col-lg-9">
				<div class="row" id="selectDish">
					<div class="row">
						<div class="col-lg-6">
							<h4 id="dishName">Lasange</h4>
							<img id="dishImage" src="images/bakedbrie.jpg">
							<p id="dishDescription"> aoisjdaoisjd aosjdaosdjasodijasod jasod j </p>
							<button class="btn btn-default btn-sm">back to select dish</button>
						</div>
						<div class="col-lg-6">
							<h4> Ingredients for <span id="numberOfPeople"></span> people </h4>
							<hr>

						</div>
					</div>
					<div class="row">
						<div id="dishPreparation" class="col-lg-9">
						<h4>Preparation</h4>
						<div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <!--<script src="https://code.jquery.com/jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
